services:
  - type: web
    name: ocr-marcacion
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-spa libtesseract-dev libleptonica-dev
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
